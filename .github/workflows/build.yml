name: Build examples
on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: build simple
      uses: espressif/esp-idf-ci-action@latest
      with:
        path: 'example/simple'
    - name: build pusher
      uses: espressif/esp-idf-ci-action@latest
      with:
        path: 'example/pusher'
